<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container" style="padding-bottom: 2.5rem">
        <h1 style="padding: 15px">Los Angeles Air Quality Map</h1>

        <div class="row" style="font-size: 18px;padding-bottom: 20px">
            <div class="col-md-2" style="text-align: right">
                <span>Date Hour:</span>
            </div>
            <div class="col-md-3">
                <input type="text" id="dateFormat" data-format="YYYY-MM-DD-HH" data-template="YYYY-MM-DD-HH"
                       name="date" value="2017-08-01-00" >
            </div>
            <div class="col-md-2" style="text-align: left">
                <button type="button" class="btn btn-primary" onclick="chooseDate()" >Choose Time</button>
            </div>
            <div class="col-md-2">
                <p style="text-align: center"><span id="alertMsgTime"></span></p>
            </div>
        </div>

        <!--<t  id="demo">A Date</t>-->

        <div class="row">
            <div class="col-md-8">
                <input type="range" min="0" max="8760" step="1" value="6480" class="slider" id="timeRange">
            </div>
            <div class="col-md-2" style="font-size: 15px">
                <p style="text-align: center"><span id="timeSelected">2017-08-01 00:00:00</span></p>
            </div>
            <div>
                <p style="text-align: center"><span id="alertMsg"></span></p>
            </div>
            <!--<div class="col-md-2" style="text-align: center">-->
            <!--<button class="btn btn-outline-success bd-popover my-2 my-sm-0" style="padding-bottom: 5px" data-toggle="popover" data-placement="bottom" title="Sad" data-content="No Layer at this time" id="loadButton" onclick="LoadLayer()">Load Layer</button>-->
            <!--</div>-->
        </div>

        <div class="row" align = "left" style="font-size:12px;display:inline;padding:0px" >
            <div class="col-md-12 " style="padding:0px" >
                <div class="btn-group col-md-5" style="font-size:12px;padding: 0px;" >
                    <button style="width: 85px" type="button" class="btn btn-secondary btn-sm" onclick="functionPreHour()"> Last Hour</button>
                    <button style="width: 85px" type="button" class="btn btn-secondary btn-sm" onclick="functionPreDay()"> Last Day</button>
                    <button style="width: 85px" type="button" class="btn btn-secondary btn-sm" onclick="functionPreMonth()"> Last Month</button>
                    <button style="width: 85px" type="button" class="btn btn-secondary btn-sm" onclick="functionPreYear()"> Last Year</button>
                </div>
                <div class="btn-group col-md-5 text-right" style="font-size: 12px;padding: 0px">
                    <button style="width: 85px" type="button" class="btn btn-success btn-sm" onclick="functionNextHour()"> Next Hour</button>
                    <button style="width: 85px" type="button" class="btn btn-success btn-sm" onclick="functionNextDay()"> Next Day</button>
                    <button style="width: 85px" type="button" class="btn btn-success btn-sm" onclick="functionNextMonth()"> Next Month</button>
                    <button style="width: 85px" type="button" class="btn btn-success btn-sm" onclick="functionNextYear()"> Next Year</button>
                </div>
                <!--<div class="col-md-4"></div>-->
            </div>
            <div class="col-md-4" style="display:inline;" >
                <table align="right" style="background-color: lightgray;border-color: lightgray;">
                    <tr>
                        <td class="aqiStandardChart" style="padding-left:10px;"> 10 </td>
                        <td style="color: White">&#x2588</td>
                        <td class="aqiStandardChart"> 20 </td>
                        <td style="color: Green">&#x2588</td>
                        <td class="aqiStandardChart"> 30 </td>
                        <td style="color: Yellow">&#x2588</td>
                        <td class="aqiStandardChart"> 40 </td>
                        <td style="color: Orange">&#x2588</td>
                        <td class="aqiStandardChart"> 50 </td>
                        <td style="color: Red">&#x2588</td>
                        <td class="aqiStandardChart"> 60 </td>
                        <td style="color: Purple">&#x2588</td>
                        <td class="aqiStandardChart"> 70 </td>
                        <td style="color: Maroon;padding-right: 10px">&#x2588</td>
                    </tr>
                </table>
            </div>
        </div>


        <div>
            <div id='map' style='width: 100%; height: 0px;padding-bottom:60%'></div>
        </div>

        <!--<label id='Time'>2016-08-01 00:00:00</label>-->

        $("#dateFormat").combodate({
            minYear: 2012,
            maxYear: 2018,
